        body {
            font-family: Arial, sans-serif;
            color: #333;

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            background-color: #333;
            color: #fff;
        }
        header .logo {
            font-size: 1.5em;
            font-weight: bold;

        header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        header nav ul li a:hover {
            background-color: #555;
        }
        
        .hero {
            background-image: url(BANNER2.png);
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .hero-content {
            color: #fff;
            text-align: center;
        }
        .hero-content h1 {
            font-size: 3em;
        }
        .hero-content p {
            font-size: 1.2em;
            margin: 10px 0 20px;
        }
        .hero-content button {
            background-color: #ff4500;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hero-content button:hover {
            background-color: #ff5714;
        }
        .products {
            padding: 50px 0;
            background-color: white;
        }
        
        .products h2 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .product-list {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
            padding: 0 20px;
        }
        
        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 300px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        
        .product img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .product h3 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        
        .product p {
            color: #ff4d4d;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .product button {
            background-color: #1f1f1f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .product button:hover {
            background-color: #333;
            transform: translateX(-50%) scale(1.05);
        }
        #shop{
            background: red;
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 15px;
            margin-top: 300px;
            font-weight: 300;
        }
        a{
            text-decoration:none;
            color: white;

        footer{

            color: white;
            padding: 10px;
            text-align: center;
